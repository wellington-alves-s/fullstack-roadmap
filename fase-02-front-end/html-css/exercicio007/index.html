<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listas</title>
	</head>
	<body>
		<h1>Trabalhando com Listas</h1>
		<h2>Listas Ordenadas</h2>
		<ol>
			<li>Acordar</li>
			<li>Tomar café</li>
			<li>Ligar para o João</li>
			<li>Escovar os dentes</li>
		</ol>
		<h2>Listas Não Ordenadas</h2>
		<ul>
			<li>Item A</li>
			<li>Item B</li>
			<li>Item C</li>
		</ul>
	</body>
</html>
