<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teste com imagens</title>
	</head>
	<body>
		<h1>Testando carga e imagens</h1>
		<p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
		<img src="HTML.png" alt="Logo HTML5" />
		<!--Na mesma pasa do projeto-->
		<img src="images.png" alt="" />
		<p>Podemos também carregar imagens que estão em sub-pastas</p>
		<img src="imagens/images.png" alt="" />
		<!--Em outra pasta (subpasta)-->
		<p>Tamém podemos carregar imagens externas através de links</p>
		<img
			src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/CSS3_and_HTML5_logos_and_wordmarks.svg/791px-CSS3_and_HTML5_logos_and_wordmarks.svg.png"
			alt="HTML e CSS"
		/>
		<!--URL-->
	</body>
</html>
